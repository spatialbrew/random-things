<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>xmlhttprequest</title>
</head>
<body>
<div id="result"></div>
<script type="text/javascript">
  var operation = 'https://jsonplaceholder.typicode.com/posts/1';
  var xhr = new XMLHttpRequest();
  xhr.open('GET', operation, true);
  xhr.responseType = 'json';
  xhr.onload = function(e) {
    if (this.status == 200) {
      var result = this.response;
      document.getElementById('result').innerHTML = 'Bam.  Success.';
    }
    else{
      document.getElementById('result').innerHTML = 'That worked like Man U defending a 2 goal cushion.';
    }
  };
  xhr.send();
</script>
</body>
</html>
